name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: No dependencies to install
      run: echo "Skipping dependency installation"

    - name: Run tests
      run: |
        python -m unittest discover
        python -version
